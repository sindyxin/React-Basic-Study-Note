<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <!-- Load Babel -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- Your custom script here -->
  
</head>
<body>
  <div id="app">
  </div>
  <script type="text/babel">
    class MyTitle extends React.Component{
      render(){  
        //replace return React.createElement("div", {className:"head"}, "Hello World"+this.props.level) ;       
        return <div className="head" style={{color:this.props.color},{backgroundColor:this.props.backgroundColor}}>Hello World {this.props.level}</div>; 
      }
    }
    class MyTitleList extends React.Component{
      render(){
        return <div>
          <MyTitle level="1" color="red" backgroundColor="blue"/>
          <MyTitle level="2" color="blue" backgroundColor="red"/>
          <MyTitle level="3" color="green" backgroundColor="pink"/></div>;
      }
    }
    let myComponent = <MyTitleList/>; //replace React.createElement(MyTitle, {level:3});
    ReactDOM.render(myComponent, document.body);
  </script>
</body>
</html>
